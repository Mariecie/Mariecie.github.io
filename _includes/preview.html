{% for post in site.posts %}
    {% cycle 'add row' : '<div class="row">', nil, nil %}
        <div class="col-sm-4">
            <div class="preview-panel">
                <a href="{{ post.url }}">
                    <img src="{{ post.preview }}">
                </a>
		     <em><p style="text-align:center">{{ post.title }}</p></em>
           </div>
        </div>
{% cycle 'end row' : nil, nil, '</div>' %}
{% endfor %}
{% cycle 'end row' : nil, '</div>', '</div>' %}
