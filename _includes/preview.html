{% for post in site.posts %}
    
        <div class="col-sm-4">
            <div class="preview-panel">
                <a href="{{ post.url }}">
                    <img src="{{ post.preview }}" title="{{ post.title}}">
                </a>
             </div>
        </div>
     

{% endfor %}
{% cycle 'end row' : nil, '</div>', '</div>' %}
