<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: relative_url | prepend: site.url }}">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="icon" href="" type="image/x-icon">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ '/css/bootstrap.css' | relative_url }}">
    

    <!-- Bootstrap theme 
    <link rel="stylesheet" href="{{ '/css/bootstrap-theme.css' | relative_url }}">
    -->

    <!-- Custom CSS--> 
    <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
    
</head>
